<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title></title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
       
        <script src="js/cookies.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <style>
            .button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 5px;
                text-align: center;
                text-decoration: none; 
                display: inline-block;
                font-size: 12px; 
                margin: 4px 2px;
                cursor: pointer;
            }
            .round {border-radius: 8px;}
            #response {background-color: #ff9800;} /* Orange */
        </style>
    </head>
    <body id=page-top>
        <div class="container-fluid p-0">
            <div>
                <p>Web Application Programming and Hacking</p> 
            </div>
            <div>
                <div id="email" onClick="showhideEmail()">Show my email</div>
                <script src="js/email.js"></script>
            
                <img src="assets/img/headshot.jpg" alt="My headshot" width="50">
                <div id="digit-clock"></div>
               
                <script src="js/clock.js"></script>
               
                <canvas id="analog-clock" width="150" height="150" styl="background-color:#999"></canvas>
                <script src="https://waph-phung.github.io/clock.js"></script>
                <script>
                   var canvas = document.getElementById("analog-clock");
                   var ctx = canvas.getContext("2d");
                   var radius = canvas.height / 2;
                   ctx.translate(radius, radius);
                   radius = radius * 0.90
                   setInterval(drawClock, 1000);
               
                   function drawClock() {
                        drawFace(ctx, radius);
                        drawNumbers(ctx, radius);
                        drawTime(ctx, radius);
                   }
                </script>
                <div>
                        <input name="data" id="data">
                    <div id="response"></div>
                    <input class="button round" type="button" value="Guess Age" onclick="guessAge($('#data').val())">
                    <p>via <a href="https://agify.io">agify.io</a></p>
                    <script>
                        async function guessAge(name) {
                            const response = await fetch("https://api.agify.io/?name="+name);
                            const result = await response.json();
                            $("#response").text("Hi " + name + ", your age should be " + result.age);
                        }
                    </script> 
                </div>
                <div>
                    <div id="joke"></div>
                    <p>via <a href="https://v2.jokeapi.dev/">jokeapi.dev</a></p>
                    <script src="js/joke.js"></script>
                </div>
                <div>
                    <div id="weather"></div>
                    <script src="js/weather.js"></script>
                    <p>via <a href="https://www.weatherbit.io/">weatherbit.io</a></p>
                </div>
                <div>
                    <a href="https://info.flagcounter.com/bTBR"><img src="https://s01.flagcounter.com/count2/bTBR/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
                </div>
            </div> 
        </div>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="js/scripts.js"></script>
    </body>
</html>
